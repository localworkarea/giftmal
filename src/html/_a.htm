<div class="checkbox">
  <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input">
  <label for="formAgreement" class="checkbox__label icon-checkbox">
    <span>Не передзвонювати мені для підтвердження замовлення <a href="#">Даної Оферти</a></span>
  </label>
</div>


<div data-quantity class="quantity quantity_type-1">
  <div class="quantity__item">
    <div class="quantity__block">
      <div class="quantity__input">
        <input data-quantity-value data-quantity-min="1" data-quantity-max="7" type="text" name="" placeholder="1" value="" data-required>
        <span>шт</span>
      </div>
    </div>
    <div class="quantity__btns">
      <button data-quantity-minus type="button" class="quantity__btn quantity__btn_minus icon-minus"></button>
      <button data-quantity-plus type="button" class="quantity__btn quantity__btn_plus icon-plus"></button>
    </div>
  </div>
  <div class="quantity__warning">Залишились: <span>3</span> шт</div>
  <div class="quantity__error">Ви обрали останній товар</div>
</div>

</div>





<div class="orders-checkout__cart orders-checkout__cart_main">
  <div class="orders-checkout__mob-wr">
    <div data-spollers="900.98,max" class="orders-checkout__spoller _spoller-init">
      <details data-spollers-popup class="orders-checkout__orders">
        <summary data-spoller-close  class="orders-checkout__head">
          <div class="orders-checkout__info">
            <p>Ваші замовлення <span>(2)</span></p>
            
          </div>
          <div class="orders-checkout__arrow icon-arrow-down">
            <div><span>2400</span>грн</div>
          </div>
        </summary>
        <div class="orders-checkout__wrapper orders-checkout__wrapper_main" hidden="">
          <button data-da=".orders-checkout__wrapper_main,900.98,0" type="button" class="orders-checkout__change edit-btn icon-edit _dynamic_adapt_" aria-label="change orders">
              Змінити
            </button><div class="orders-checkout__body">
          </div>
        </div>
      </details>
    </div>
  
    <div class="orders-checkout__btns">
      <button type="button" class="orders-checkout__btn btn btn_dark">Продовжити</button>
    </div>
  </div>
</div>


<div class="tab-checkout__item _d-none-pc fixed-element-statick">
  <div class="fixed-element"></div>
</div>

<div data-filters="type-1" class="sub-header__filters filters">
  <button data-filters-title type="button" class="filters__button button-filters icon-arrow-down" aria-label="open categorys">
    <div class="button-filters__icon icon-sertificates"></div>
    <div class="button-filters__title">
      <div class="button-filters__name">Категорії по сертифікатам</div>
      <div class="button-filters__subtitle">Sub</div>
    </div>
  </button>
  <div data-filters-wrapper class="filters__wrapper">
    <div data-filters-head class="filters__header">
      <div class="filters__subtitle">Оберіть категорію</div>
      <div class="filters__count">обрано <span>0</span></div>
    </div>
    <div data-filters-body class="filters__body">
      <ul class="filters__list">
        <li class="filters__item">
          <input type="checkbox" id="charity-certificates" name="category" class="filters__input">
          <label for="charity-certificates" class="filters__label">
            <span class="filters__icon"></span>
            <span class="filters__name">Благодійні сертифікати</span>
            <span class="filters__checkbox"></span>
          </label>
        </li>
        <li class="filters__item">
          <input type="checkbox" id="children-goods" name="category" class="filters__input">
          <label for="children-goods" class="filters__label">
            <span class="filters__icon"></span>
            <span class="filters__name">Дитячі товари</span>
            <span class="filters__checkbox"></span>
          </label>
        </li>
        <li class="filters__item">
          <input type="checkbox" id="services" name="category" class="filters__input">
          <label for="services" class="filters__label">
            <span class="filters__icon"></span>
            <span class="filters__name">Послуги та сервіси</span>
            <span class="filters__checkbox"></span>
          </label>
        </li>
        <li class="filters__item">
          <input type="checkbox" id="fishing-hunting" name="category" class="filters__input">
          <label for="fishing-hunting" class="filters__label">
            <span class="filters__icon"></span>
            <span class="filters__name">Риболовля та мисливство</span>
            <span class="filters__checkbox"></span>
          </label>
        </li>
      </ul>
    </div>
    <div data-filters-footer class="filters__footer">
      <button type="button" class="filters__clear" aria-label="clear all">Очистити все</button>
      <button type="button" class="filters__show btn btn_dark btn_sm-2" aria-label="show">Показати товари <span>(25)</span></button>
    </div>
  </div>
</div>
