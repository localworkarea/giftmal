


<div class="tabs-account__body certificate-account">
  <div class="certificate-account__wrapper certificate-account__wrapper--main">
    <div class="certificate-account__item">
      <div class="certificate-account__head certificate-account__head--main">
        <button type="button" data-popup="#popupCabinet" data-popup-width="480.98,max" class="certificate-account__title certificate-account__title title-btn icon-arrow-down" aria-label="open menu">Мої Сертифікати</button>
      </div>
      <div class="certificate-account__subhead">
        <div class="certificate-account__select select-certificate">
          <div class="select-certificate__block">
            <p class="select-certificate__text text-select">Оберіть, щоб відмітити<br> використаним декілька</p>
            <p class="select-certificate__text text-count">Вибрано: <span>0</span></p>
          </div>
          <button type="button" data-account-msg="#msgAccountChecked" class="select-certificate__btn btn btn_light btn_sm" aria-label="select">
            <span class="btn-select">Обрати сертифікати</span>
            <span class="btn-count icon-checked-sertificates">Відмітити використаним</span>
          </button>
        </div>
      </div>
      <div class="certificate-account__body">
        <ul class="certificate-account__header">
          <li class="certificate-account__header-cell header-checkbox">
            <div class="checkbox">
              <input id="certificatesSelectAll" type="checkbox" class="checkbox__input">
              <label for="certificatesSelectAll" class="checkbox__label icon-checkbox">
              </label>
            </div>
            <span>Фото</span>
          </li>
          <li class="certificate-account__header-cell icon-arrow-down">Бренд</li>
          <li class="certificate-account__header-cell icon-arrow-down">Дата покупки</li>
          <li class="certificate-account__header-cell icon-arrow-down">Номінал</li>
          <li class="certificate-account__header-cell icon-arrow-down">Дійсний до</li>
        </ul>
        <ul class="certificate-account__list">
          <li class="certificate-account__item-cert item-cert _active">
            <div class="item-cert__photo">
              <div class="checkbox">
                <input id="cert-1" type="checkbox" name="certificates" value="1" class="checkbox__input">
                <label for="cert-1" class="checkbox__label icon-checkbox"></label>
              </div>
              <img class="item-cert__img" src="@img/certificates/certificate-01.jpg" width="62" height="40" alt="Image">
            </div>
            <div class="item-cert__last">
              <a href="files/file-certificate.jpg" download="file.jpg" class="item-cert__download icon-download"><span>Завантажити</span></a>
              <button type="button" data-modal="#modalSertificates" class="item-cert__modal icon-dots" aria-label="open modal"></button>
            </div>
          </li>
          <li class="certificate-account__item-cert item-cert _active">
            <div class="item-cert__photo">
              <div class="checkbox">
                <input id="cert-2" type="checkbox" name="certificates" value="2" class="checkbox__input">
                <label for="cert-2" class="checkbox__label icon-checkbox"></label>
              </div>
              <img class="item-cert__img" src="@img/certificates/certificate-02.jpg" width="62" height="40" alt="Image">
            </div>
            <div class="item-cert__last">
              <a href="files/file-certificate.jpg" download="file.jpg" class="item-cert__download icon-download"><span>Завантажити</span></a>
              <button type="button" data-modal="#modalSertificates" class="item-cert__modal icon-dots" aria-label="open modal"></button>
            </div>
          </li>
        </ul>
      </div>
      <div class="certificate-account__footer">
        <button type="button" data-da=".certificate-account__head--main,480.98" class="certificate-account__switch icon-checked-sertificates">
          Використані <span>сертифікати</span>
        </button>
      </div>
    </div>
  </div>

  <div hidden class="certificate-account__wrapper certificate-account__wrapper--used">
    <div class="certificate-account__item">
      <div class="certificate-account__head">
        <button type="button" class="certificate-account__title certificate-account__title--used" aria-label="back to main">
          <span class="icon-arrow-back"></span>
          Використані cертифікати
        </button>
      </div>
      <div class="certificate-account__subhead">
       
        <div class="certificate-account__select select-certificate">
          <div class="select-certificate__block">
            <p class="select-certificate__text text-select">Оберіть, щоб повернути<br>
              до дійсних декілька</p>
            <p class="select-certificate__text text-count">Вибрано: <span>0</span></p>
          </div>
          <button type="button" class="select-certificate__btn btn btn_light btn_sm" aria-label="select">
            <span class="btn-select">Обрати сертифікати</span>
            <span class="btn-count">Повернути до дійсних</span>
          </button>
        </div>
      </div>
      <div class="certificate-account__body">
        <ul class="certificate-account__header">
          <li class="certificate-account__header-cell header-checkbox">
            <div class="checkbox">
              <input id="certificatesUsedSelectAll" type="checkbox" class="checkbox__input">
              <label for="certificatesUsedSelectAll" class="checkbox__label icon-checkbox">
              </label>
            </div>
            <span>Фото</span>
          </li>
          <li class="certificate-account__header-cell icon-arrow-down">Бренд</li>
          <li class="certificate-account__header-cell icon-arrow-down">Дата покупки</li>
          <li class="certificate-account__header-cell icon-arrow-down">Номінал</li>
          <li class="certificate-account__header-cell icon-arrow-down">Дійсний до</li>
        </ul>
        <ul class="certificate-account__list">
          <li class="certificate-account__item-cert item-cert _used">
            <div class="item-cert__photo">
              <div class="checkbox">
                <input id="cert-used-1" type="checkbox" name="certificates" value="1" class="checkbox__input">
                <label for="cert-used-1" class="checkbox__label icon-checkbox"></label>
              </div>
              <img class="item-cert__img" src="@img/certificates/certificate-01.jpg" width="62" height="40" alt="Image">
            </div>
            <div class="item-cert__last">
              <button type="button" data-modal="#modalSertificates" class="item-cert__modal icon-dots" aria-label="open modal"></button>
            </div>
          </li>
          <li class="certificate-account__item-cert item-cert _used">
            <div class="item-cert__photo">
              <div class="checkbox">
                <input id="cert-used-2" type="checkbox" name="certificates" value="2" class="checkbox__input">
                <label for="cert-used-2" class="checkbox__label icon-checkbox"></label>
              </div>
              <img class="item-cert__img" src="@img/certificates/certificate-02.jpg" width="62" height="40" alt="Image">
            </div>
            <div class="item-cert__last">
              <button type="button" data-modal="#modalSertificates" class="item-cert__modal icon-dots" aria-label="open modal"></button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
