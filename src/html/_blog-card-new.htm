<article class="card-article">
  <header class="card-article__header">
    <div class="card-article__img">
      <img src="@@src" alt="image" loading="lazy" decoding="async" width="378" height="180">
    </div>
    <a class="card-article__tag" href="blog-article-2.html" aria-label="Перейти к категории">
      @@tag
    </a>
  </header>

  <div class="card-article__body">
    <h3 class="card-article__title">@@title</h3>
    <div class="card-article__text">
      <p>@@text</p>
    </div>
    <footer class="card-article__footer">
      <time class="card-article__date" datetime="2025-01-01">
        01.01.2025
      </time> 
      <span class="card-article__sep">|</span> 
      <span class="card-article__author">
        Kseniia Kunakh
      </span>
    </footer>
  </div>
  <a class="card-article__link" href="blog-article.html" aria-label="відкрити статью" tabindex="-1"></a>
</article>
