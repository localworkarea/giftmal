<div class="live-chat" id="live-chat">
  <div class="live-chat__modal" id="live-chat-modal" role="dialog" aria-modal="true" aria-labelledby="live-chat-title" hidden>
    <div class="live-chat__header">
      <h3 class="live-chat__title" id="live-chat-title">Вітаємо!</h3>
      <p class="live-chat__subtitle">Маєте питання? Наша команда завжди готова зарадити вам!</p>
    </div>
    <ul class="live-chat__options">
      <li class="live-chat__option">
        <a href="#" class="live-chat__link" target="_blank">
          <img src="@img/live-chat/live_chat_2.svg" class="live-chat__icon" alt="" aria-hidden="true">
          <span class="live-chat__text">Почати розмову</span>
        </a>
      </li>
      <li class="live-chat__option">
        <a href="https://t.me/your_telegram_username" target="_blank" rel="noopener noreferrer" class="live-chat__link">
          <img src="@img/live-chat/live_chat_telegram.svg" class="live-chat__icon" alt="" aria-hidden="true">
          <span class="live-chat__text">Telegram</span>
        </a>
      </li>
      <li class="live-chat__option">
        <a href="viber://chat?number=+380674681088" class="live-chat__link" target="_blank">
          <img src="@img/live-chat/live_chat_viber.svg" class="live-chat__icon" alt="" aria-hidden="true">
          <span class="live-chat__text">Viber</span>
        </a>
      </li>
    </ul>
  </div>
  <button type="button" class="live-chat__button" id="live-chat-button" aria-label="Відкрити чат" aria-controls="live-chat-modal" aria-expanded="false">
    <img src="@img/live-chat/live_chat_1.svg" class="live-chat__button-icon live-chat__button-icon--open" alt="" aria-hidden="true">
    <img src="@img/live-chat/live_chat_3.svg" class="live-chat__button-icon live-chat__button-icon--close" alt="" aria-hidden="true">
  </button>
</div>
